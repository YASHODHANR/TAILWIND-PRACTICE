<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Basics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="underline font-bold">Topics:</h1>
    <ul>
        <li>grid, grid-col-2, grid-col-3</li>
        <li>gap-x-4, gap-y-6, gap-4</li>
        <li>Responsive grids with md:grid-cols</li>
    </ul>
    <br><br><br>
    <h2 class="italic underline font-bold">Example</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 p-4">
        <div class="bg-blue-100 p-4 rounded text-center">Box1</div>
        <div class="bg-blue-200 p-4 rounded text-center">Box2</div>
        <div class="bg-blue-300 p-4 rounded text-center">Box3</div>
        <div class="bg-blue-400 p-4 rounded text-center">Box4</
    </div>
</body>
</html>
