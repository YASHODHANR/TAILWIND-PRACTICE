<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Section</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <h1 class="text-xl font-bold underline text-center">Topics:</h1>
    <ul class="list-disc mx-5 mb-5">
        <li>Input Styling</li>
        <li>focus/validation states</li>
    </ul>
    <h2 class="underline italic font-bold mb-5">Example</h2>
        <form class="space-y-4 max-md mx-auto">
            <input type="text" placeholder="Your Name" class="w-full p-2 border-rounded focus:ring-2 focus:ring-blue-400">
            <textarea rows="4" class="w-full p-2 border rounded" placeholder="Your Message"></textarea>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
        </form>
</body>
