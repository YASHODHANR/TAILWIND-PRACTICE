<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="underline font-bold text-center mb-3 text-lg">Key Classes</h1>
    <ul class="list-disc pl-6 mb-5 ">
        <li>transition, duration-300, ease-in-out</li>
        <li>hover:bg-, hover:scale-110, transform</li>
        <li>animate-bounce, animate-spin,etc</li>
    </ul>
    <h1 class="underline font-bold italic text-base pl-3 mb-4">Example</h1>
    <button class="bg-blue-500 hover:bg-blue-600 text-white mx-4 my-2 px-4 py-2 rounded transition duration-300 ease-in-out transform hover:scale-105">Hover Me</button>
    <div class="animate-bounce mt-6 text-3xl">!</div>
    <div class="mx-4 my-2 px-4 py-2 bg-green-300">
  I have margin and padding!
</div>
</body>
</html>
